<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white">

  <div class="container py-4">
    <h1 class="text-center mb-4">Gestión de Citas</h1>

    <!-- Botón para reservar nueva cita -->
<div class="card bg-secondary p-3 mb-4 text-center" style ="width: 80%; margin: auto; max-width: 300px " 
     style="max-width: 120px; margin: 0 auto;">
  <a href="reservas.html" 
     class="btn btn-success btn-lg w-100">
     ➕ Reservar Nueva Cita
  </a>
</div>



    <!-- Tabla de citas -->
    <table class="table table-dark table-striped text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Servicio</th>
          <th>Profesional</th>
          <th>Observaciones</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-citas"></tbody>
    </table>
  </div>

  <script src="scripts/citas.js"></script>
</body>
</html>
